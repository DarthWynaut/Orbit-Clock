<head>
    <meta charset="utf-8">

    <meta name="twitter:title" content="Orbit Clock">
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "WebSite",
            "name": "Orbit Clock",
            "url": "https://DarthWynaut.github.io/Orbit-Clock"
        }
    </script>
    <link rel="icon" type="image/png" sizes="64x64" href="assets/img/Settings.png">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/img/Settings.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/img/Settings.png">

    <link rel="icon" type="image/png" sizes="64x64" href="assets/img/Settings.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap">

<body class="Gradient_Blue" style="/*background: black;*/width: 100vw;height: 100vh;color: white;font-family: 'DM Sans';font-weight: 100;font-style: normal;letter-spacing: 5px;">
    <section id="main" style="width: inherit;height: inherit;">
        <div class="container clock_container" id="clock_container">
            <div id="analog_container" class="clock_container" style="transform: translateX(-150px);position: absolute;">
                <div id="hours_pointer" class="clock_pointer" style="width: 450px;height: 450px;">
                    <div class="pointer_dot"></div>
                </div>
                <div id="minutes_pointer" class="clock_pointer" style="width: 300px;height: 300px;">
                    <div class="pointer_dot"></div>
                </div>
                <div id="seconds_pointer" class="clock_pointer" style="width: 150px;height: 150px;">
                    <div class="pointer_dot"></div>
                </div>
                <div id="settings_button" type="button" style="z-index: 10;"><img src="assets/img/Settings.png" style="width: 32px;opacity: 0.50;"></div>
            </div>
            <div id="digital_container" class="clock_container" style="transform: translateX(150px);position: absolute;">
                <div id="digital_clock">
                    <div id="time_container">
                        <p id="time_text" class="digital_clock_text">TIME IS</p>
                        <p id="digital_time" style="font-size: 45px;">TIME</p>
                    </div>
                    <div id="date_container">
                        <p id="date_text" class="digital_clock_text">CALENDAR</p>
                        <p id="digital_date" style="font-size: 45px;margin-bottom: 0;">DATE</p>
                    </div>
                </div>
            </div>
            <div id="settings_container" class="clock_container" style="position: absolute;display: none;transition: 0.5s;opacity: 0;">
                <div id="settings_menu" class="transparent" style="position: absolute;width: 800px;height: 400px;backdrop-filter: blur(0px);border: solid 1px;border-color: rgba(255,255,255,0.25);max-height: 400px;display: flex;flex-direction: column;transition: 1s;">
                    <p class="text-center transparent" id="settings_text" style="font-size: 45px;background: rgba(0,0,0,0.5);border: none;border-bottom: 1px solid;border-color: rgba(255,255,255,0.25);">Settings</p>
                    <div id="settings_checkboxes" style="display: flex;align-items: center;justify-content: center;margin-top: 20px;flex-direction: column;">
                        <div class="form-check" style="font-size: 32px;"><input class="form-check-input" type="checkbox" id="gradient_checkbox" checked="" name="gradient" style="background-color: #123667;border-color: white;"><label class="form-check-label" for="formCheck">Gradient Background</label></div>
                    </div>
                    <div id="settings_exit" class="transparent transparent_button" type="button" style="place-self: center;margin-top: auto;margin-bottom: 75px;">
                        <p id="settings_exit_text" class="digital_clock_text">Exit</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="credits_container" style="position: fixed;bottom: 0;right: 0;display: flex;flex-direction: column;transform: translateY(100px);transition: 1s;">
        <div id="credits_button" class="transparent_button transparent" style="margin: 35px;margin-left: auto;bottom: 0;" type="button">
            <p style="margin: 0;">Credits</p>
        </div>
        <div id="credits_display" class="transparent" style="width: 100vw;height: 100px;border-bottom-right-radius: 0;border-bottom-left-radius: 0;border-top-left-radius: 20px;border-top-right-radius: 20px;place-self: end;align-items: center;justify-content: center;display: flex;border-bottom: none;backdrop-filter: blur(10px);border-left: none;border-right: none;padding: 10px;">
            <p style="text-decoration: none;text-align: center;"><a href="https://github.com/DarthWynaut/Orbit-Clock" style="color: rgb(255, 255, 255);text-decoration-color: white;font-weight: bold;"><img src="assets/img/Settings.png" style="width: 20px;opacity: 0.50;margin-right: 10px;"><span style="color:rgb(255, 255, 255);">Orbit Clock</span></a>&nbsp;- A remake of&nbsp;<a href="https://web.archive.org/web/20201117151224/https://www.deviantart.com/dd-921" style="color: rgb(255, 255, 255);text-decoration-color: white;"><span style="color:rgb(255, 255, 255);">DD-921</span></a>'s&nbsp;<a href="https://web.archive.org/web/20200921005418/https://www.deviantart.com/dd-921/art/Rainmeter-Simply-1-0-719897850" style="color: rgb(255, 255, 255);text-decoration-color: white;"><span style="color:rgb(255, 255, 255);">Simply</span></a>&nbsp;by <a href="https://github.com/DarthWynaut" style="text-decoration-color:white;"><span style="color:rgb(255, 255, 255);">DarthWynaut</span></a></p>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/clock_pointers.js"></script>
    <script src="assets/js/settings.js"></script>
</body>

</html>
